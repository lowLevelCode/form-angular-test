<div class="flex justify-center items-center">
  <div class="mt-10 w-1/2">
    <mat-card class="p-10">
      <div class="text-center text-2xl mb-4 text-gray-600 font-medium">
        Registro de Usuarios
      </div>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="flex flex-col mb-2">
            <mat-form-field appearance="outline">
              <mat-label>Nombres</mat-label>
              <input matInput formControlName="nombres" required />
              <mat-error *ngIf="form.get('nombres')?.hasError('required')"
                >Campo obligatorio</mat-error
              >
            </mat-form-field>

            <div class="flex justify-between gap-3">
              <mat-form-field appearance="outline" class="flex-auto">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput formControlName="apellidoPaterno" required />
                <mat-error
                  *ngIf="form.get('apellidoPaterno')?.hasError('required')"
                  >Campo obligatorio</mat-error
                >
              </mat-form-field>

              <mat-form-field appearance="outline" class="flex-auto">
                <mat-label>Apellido Materno</mat-label>
                <input matInput formControlName="apellidoMaterno" required />
                <mat-error
                  *ngIf="form.get('apellidoMaterno').hasError('required')"
                  >Campo obligatorio</mat-error
                >
              </mat-form-field>
            </div>

            <div class="flex justify-between gap-3">
              <mat-form-field appearance="outline" class="flex-auto">
                <mat-label>Telefono</mat-label>
                <input
                  matInput
                  formControlName="telefono"
                  required
                  mask="99 9999 9999"
                />
                <mat-error *ngIf="form.get('telefono')?.hasError('required')"
                  >Campo obligatorio</mat-error
                >
                <mat-error *ngIf="form.get('telefono')?.hasError('minlength')"
                  >Numero de caracteres incompleto</mat-error
                >
              </mat-form-field>

              <mat-form-field appearance="outline" class="flex-auto">
                <mat-label>Correo</mat-label>
                <input
                  matInput
                  formControlName="correo"
                  type="email"
                  required
                />
                <mat-error *ngIf="form.get('correo')?.hasError('required')"
                  >Campo obligatorio</mat-error
                >
                <mat-error *ngIf="form.get('correo')?.hasError('email')"
                  >Formato de correo invalido</mat-error
                >
              </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
              <mat-label>Genero</mat-label>
              <mat-select formControlName="genero" required>
                <mat-option value="masculino">Masculino</mat-option>
                <mat-option value="femenino">Femenino</mat-option>
                <mat-option value="otro">Otro</mat-option>
              </mat-select>
              <mat-error *ngIf="form.get('genero')?.hasError('required')"
                >Campo obligatorio</mat-error
              >
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" type="submit">Crear</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
